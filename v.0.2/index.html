<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="main">
    <div class="container">
        <div class="header">
            <div class="row">
                <!-- Лого -->
                <div class="col-md-3 col-sm-4 col-xs-12">
                    <div class="logo">
                        <img src="img/logo.png" alt="Ателье в Красково" width="225px">
                    </div>
                </div>
                <!-- Телефон -->
                <div class="col-lg-2 col-lg-offset-4 col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-0 col-xs-12">
                    <a class="phone-link" href="#">+0 000 000 00 00</a>
                </div>
                <!-- Кнопка -->
                <div class="col-md-3 col-sm-4 col-xs-12">
                    <div class="wrap">
                        <div class="wrap-block">
                            <button class="button btn-header">
                                получить консультацию
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="row">
                <!-- Заголовок и подзаголовок -->
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="main-title">
                        <h1>Ателье по ремонту одежды, обуви и сумок.</h1>
                        <p class="main-subtitle">- Ваш силуэт создаётся здесь.</p>
                        <span>
                            При заказе с сайта <br>
                            скидка <strong>10%</strong> на усглугу
                        </span>
                    </div>
                </div>
                <!-- Форма -->
                <div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
                    <div class="main-form">
                        <h2 class="main-form-header">Оставьте заявку</h2>
                        <form action="#">
                            <label for="#">Ваше имя</label>
                            <input class="main-form-input main-form-input-focus" type="text">
                            <label for="#">Ваше E-Mail</label>
                            <input class="main-form-input main-form-input-focus" type="text">
                            <label for="#">Номер телефона</label>
                            <input class="main-form-input main-form-input-focus" type="text">
                            <button class="main-form-btn button" type="submit">Заявка</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
